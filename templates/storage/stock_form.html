{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}编辑库存{% else %}添加库存{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">保存</button>
    <a href="{% url 'storage:stock-list' %}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
