{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="page-wrapper">
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <h2 class="page-title">删除品牌</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="page-body">
        <div class="container-xl">
            <div class="card">
                <div class="card-body">
                    <h3>确认删除</h3>
                    <p>您确定要删除品牌 "{{ brand.name }}" 吗？此操作不可恢复。</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-footer">
                            <button type="submit" class="btn btn-danger">确认删除</button>
                            <a href="{% url 'gallery:brand_list' %}" class="btn btn-link">取消</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
