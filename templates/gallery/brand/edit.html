{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<div class="page-wrapper">
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <h2 class="page-title">
                        {% if brand %}编辑品牌{% else %}创建品牌{% endif %}
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <div class="page-body">
        <div class="container-xl">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">品牌名称</label>
                            {{ form.name }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">品牌描述</label>
                            {{ form.description }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Logo URL</label>
                            {{ form.logo_url }}
                        </div>
                        <div class="mb-3">
                            <label class="form-check form-switch">
                                {{ form.status }}
                                <span class="form-check-label">启用状态</span>
                            </label>
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <a href="{% url 'gallery:brand_list' %}" class="btn btn-link">返回</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
