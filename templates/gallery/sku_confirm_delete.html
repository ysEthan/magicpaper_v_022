{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-xl">
    <div class="page-header d-print-none">
        <div class="row align-items-center">
            <div class="col">
                <h2 class="page-title">{{ title }}</h2>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <p>确定要删除SKU "{{ object.sku_name }}" ({{ object.sku_code }}) 吗？</p>
                <div class="form-footer">
                    <button type="submit" class="btn btn-danger">确认删除</button>
                    <a href="{% url 'gallery:sku_list' %}" class="btn btn-link">取消</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
