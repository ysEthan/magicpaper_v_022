{% extends "layouts/base-auth.html" %}
{% load static %}

{% block content %}
<div class="container-tight py-4">
    <div class="text-center mb-4">
        <a href="." class="navbar-brand navbar-brand-autodark">
            <img src="{% static './static/logo.svg' %}" height="36" alt="">
        </a>
    </div>
    <form class="card card-md" method="post" action="{% url 'muggle:password_reset' %}">
        {% csrf_token %}
        <div class="card-body">
            <h2 class="card-title text-center mb-4">忘记密码</h2>
            <p class="text-muted mb-4">输入您的电子邮件地址，我们会发送重置密码的链接给您。</p>
            <div class="mb-3">
                <label class="form-label">电子邮件地址</label>
                <input type="email" class="form-control" placeholder="输入邮箱">
            </div>
            <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">
                    发送重置密码邮件
                </button>
            </div>
        </div>
    </form>
    <div class="text-center text-muted mt-3">
        想起密码了? <a href="{% url 'muggle:login' %}" tabindex="-1">返回登录</a>
    </div>
</div>
{% endblock %}
